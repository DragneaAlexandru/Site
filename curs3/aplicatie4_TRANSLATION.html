<!DOCTYPE html>
<html lang="en">
<head>
<style type="text/css">
   
.container{
width: 379px;     height: 419px;     perspective: 500px;  	border: 4px solid #e5a043;
    background: #fff2dd;	margin: 30px;
}
.transformed {
    -webkit-transform: translate3d(50px, 25px, 25px); /* Chrome, Safari, Opera */
    transform: translate3d(50px, 25px, 25px); /* Standard syntax */
}

</style>
</head>
<body>
    <h2>Before Translation:</h2>
    <div class="container">
      	<img src="figura.png" >
    </div>
    <h2>After Translation:</h2>
  	<div class="container">
        <img src="figura.png" class="transformed" >
    </div>
</body>
</html>
