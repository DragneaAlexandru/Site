<!DOCTYPE html>
<html lang="en">
<head>
<style type="text/css">
   
.container{
width: 379px;     height: 419px;     perspective: 500px;  	border: 4px solid #6486ab;
    background: #e9eef3;	margin: 50px;
}
.transformed {
    -webkit-transform: scale3d(1, 1, 2) rotate3d(1, 0, 0, 60deg); /* Chrome, Safari, Opera */
    transform: scale3d(1, 1, 2) rotate3d(1, 0, 0, 60deg); /* Standard syntax */
}

</style>
</head>
<body>
    <h2>Before Scaling:</h2>
    <div class="container">
      	<img src="figura.png" >
    </div>
    <h2>After Scaling:</h2>
  	<div class="container">
        <img src="figura.png" class="transformed" >
    </div>
</body>
</html>
