<!DOCTYPE html> 
<html> 
<head> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script> 

<style>
body {
  background-color: #000000; 
}

p {
  background-color: white; 
}
</style>

<script> 
$(document).ready(function(){ 
$("button").click(function(){ 
$("#div1").fadeIn(); 
$("#div2").fadeIn("slow"); 
$("#div3").fadeIn(3000); 
}); 
}); 
</script>
</head> 
<body> 
<p>Click to Fade!</p> 
<button>Testeaza FadeIn</button> 
<br>
<br> 
<div id="div1" style="width:80px;height:80px;display:none;background-color:blue;"></div>
<br> 
<div id="div2" style="width:80px;height:80px;display:none;background-color:yellow;"></div>
<br> 
<div id="div3" style="width:80px;height:80px;display:none;background-color:red;"></div> 
</body> 
</html>
